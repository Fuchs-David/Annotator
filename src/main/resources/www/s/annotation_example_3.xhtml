            <thead><tr><th>DBpedia predicate</th><th>DBpedia object</th></tr></thead>
            <tbody><tr><td>dbo:abstract</td><td>The Concerto for Orchestra is an orchestral composition by the Polish-American composer Stanisław Skrowaczewski. Though originally composed in 1983 and premiered in the mid-1980s, Skrowaczewski later reworked the composition. It was first performed in its revised form on November 19, 1998 in Philadelphia by the orchestra of the Curtis Institute of Music. The revised piece was a finalist for the 1999 Pulitzer Prize for Music.</td></tr><tr><td>dbo:wikiPageID</td><td>48911946</td></tr><tr><td>dbo:wikiPageRevisionID</td><td>707875925</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Compositions_by_Stanisław_Skrowaczewski</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Orchestra</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Polish_Americans</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Anton_Bruckner</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:1983_compositions</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:1998_compositions</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Stanisław_Skrowaczewski</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Curtis_Institute_of_Music</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:BBC_Music_Magazine</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Pulitzer_Prize_for_Music</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Movement_(music)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Concertos_for_orchestra</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:Compositions_by_Stanisław_Skrowaczewski</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:1983_compositions</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:1998_compositions</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:Concertos_for_orche
