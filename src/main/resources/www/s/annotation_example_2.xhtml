            <caption><strong>You are currently annotating resource:</strong> http://dbpedia.org/resource/'Round_Midnight_(song)<br/>

            <thead><tr><th>DBpedia predicate</th><th>DBpedia object</th></tr></thead>
            <tbody><tr><td>dbo:abstract</td><td>’Round Midnight ist ein Jazzstandard, der von dem Jazz-Musiker Thelonious Monk geschrieben und erstmals 1944 veröffentlicht wurde. Das Musikstück, eine der populärsten lyrischen Kompositionen des Modern Jazz, wurde von vielen Künstlern unterschiedlichster Stilrichtungen aufgenommen.</td></tr><tr><td>dbo:abstract</td><td>"'Round Midnight" (sometimes "'Round About Midnight") is a 1944 jazz standard by pianist Thelonious Monk. A version recorded by Monk's quintet was added to the Grammy Hall of Fame in 1993. It is the most recorded jazz standard composed by a jazz musician.</td></tr><tr><td>dbo:abstract</td><td>«'Round Midnight» es un estándar de jazz firmado en 1944 por el pianista Thelonious Monk, de quien fue la idea original, y el trompetista Cootie Williams, con letra añadida posteriormente por Bernie Hanighen, en 1949. Ha sido versionado por multitud de artistas, como Dizzy Gillespie, Art Pepper o Miles Davis. Monk grabó su composición en varios álbumes, incluyendo Genius of Modern Music: Volume 1, Thelonious Himself, Mulligan Meets Monk y Misterioso. Miles Davis adaptó el título para su álbum 'Round About Midnight, grabado para Columbia Records en (1957), tras el éxito de su versión en directo en el Newport Jazz Festival de 1955.</td></tr><tr><td>dbo:abstract</td><td>「ラウンド・ミッドナイト ('Round Midnight)」は、1944年に発表された、ピアニストのセロニアス・モンク作曲のジャズのスタンダード・ナンバー。この曲は、クーティ・ウィリアムス、ディジー・ガレスピー、アート・ペッパー、マイルス・デイヴィスなどが取り上げて磨きをかけ、ソングライターのバーニー・ハニゲンはこの曲に歌詞を載せた。ウィリアムスとハニゲンは、この曲の共作者としてクレジットされている。 モンクがこの曲の原型を作曲したのは、1940年か1941年であったと考えられている。しかし、ハリー・コロンビー (Harry Colomby) は、モンクはさらに早く、19歳だった1936年に「グランド・フィナーレ (Grand Finale)」という曲名で、最初の原型を書いた可能性があるという説を述べている。 この曲は、モンク自身が多くの録音で曲名として用いた「ラウンド・ミッドナイト ('Round Midnight)」のほかに、モンク自身が初期に用いていた「ラウンド・アバウト・ミッドナイト ('Round About Midnight)」という曲名でも言及されることがあり、また英語の綴りについて、「'Round」の冒頭のアポストロフィーを省く表記や、「About」を「'Bout」とする表記などが用いられることもある。</td></tr><tr><td>dbo:abstract</td><td>'Round Midnight (anche 'Round About Midnight) è uno standard jazz composto da Thelonious Monk e Cootie Williams con testo di Bernie Hanighen. Si tratta di uno degli standard più noti ed eseguiti in assoluto, e secondo molti interpreti anche uno dei più difficili, sia per la difficoltà espressiva del tema, che per l'insolito giro armonico. Non sono rare le esecuzioni in cui le improvvisazioni sono omesse e il brano viene eseguito quasi come una composizione classica.</td></tr><tr><td>dbo:abstract</td><td>'Round Midnight is een van de bekendste jazzstandards. Het werd geschreven door Thelonious Monk. De stijl kan worden omschreven als ballad. Het nummer staat ook bekend onder de titels 'Round about midnight, Grande Finale of The night that Monk returned to heaven. Het nummer werd voor het eerst opgenomen door Cootie Williams and His Orchestra in 1944. Hoewel Williams niet als componist bijdroeg aan het nummer, werd hem wel deze eer toegekend. Later voegde Bernie Hanighen er ook tekst aan toe, waardoor Thelonious Monk zijn royalty's met twee anderen moest delen. Robert Craft schreef later weer een andere tekst en noemde deze nieuwe versie The night that Monk returned to heaven. In 1946 voegde Dizzy Gillespie een deel aan het nummer toe, dat Monk in een gewijzigde versie overnam. Monk zelf nam het nummer voor het eerst op in 1947. De versie van Miles Davis, op het album 'Round About Midnight (1956), is wellicht nog bekender dan het origineel. Het nummer werd eveneens gespeeld door onder meer Chet Baker, Art Pepper, Dizzy Gillespie, Charles Brown, Marcus Roberts en Tommy Flanagan.</td></tr><tr><td>dbo:abstract</td><td> Cet article concerne le standard de jazz de Thelonious Monk. Pour le film de Bertrand Tavernier, voir Autour de minuit "'Round Midnight". 'Round Midnight est un standard de jazz composé et enregistré pour la première fois par Thelonious Monk en 1944. Il l'aurait composé entre 1940 et 1941, mais selon Harry Colomby, Monk l'aurait écrit en 1936 à 19 ans, et appelé alors « Grande Finale ». On retrouve parfois ce morceau sous le titre Around Midnight ou Round About Midnight.</td></tr><tr><td>dbo:abstract</td><td>'Round Midnight – standard jazzowy opublikowany w roku 1944 przez muzyka jazzowego Theloniousa Monka. Utwór został następnie wzbogacony przez następujących muzyków jazzowych: Cootie Williams, Dizzy Gillespie, Art Pepper i Miles Davis. Słowa do utworu dopisał Bernie Haninghen. Utwór był wykonywany przez wiele muzyków jazzowych takich jak: Miles Davis, Wynton Marsalis, Allen Vizzutti.</td></tr><tr><td>dbo:artist</td><td>dbr:Thelonious_Monk</td></tr><tr><td>dbo:composer</td><td>dbr:Thelonious_Monk</td></tr><tr><td>dbo:genre</td><td>dbr:Bebop</td></tr><tr><td>dbo:wikiPageID</td><td>3404594</td></tr><tr><td>dbo:wikiPageRevisionID</td><td>737606494</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Miles_Davis_and_the_Modern_Jazz_Giants</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Art_Pepper</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Radio_Caroline</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Mulligan_Meets_Monk</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Jazz_Original</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:The_Wes_Montgomery_Trio</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Alexander_von_Schlippenbach</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Herbie_Hancock</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Monk's_Blues</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Chet_Atkins</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Donald_Byrd</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Something_Old,_Something_New_(album)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Bob_Moore</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:ClassiKhan</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Now's_the_Time_(Sonny_Rollins_album)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Columbia_Records</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Live_at_ lat_minor</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:1944_songs</td></tr><tr><td>http://purl.org/linguistics/gold/hypernym</td><td>dbr:Jazz</td></tr><tr><td>rdf:type</td><td>http://umbel.org/umbel/rc/MusicalComposition_Song</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Abstraction100002137</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/MusicalComposition107037465</td></tr><tr><td>rdf:type</td><td>dbo:Work</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatEllaFitzgeraldSongs</td></tr><tr><td>rdf:type</td><td>dbo:MusicalWork</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatBebopJazzStandards</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/SystemOfMeasurement113577171</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Music107020895</td></tr><tr><td>rdf:type</td><td>owl:Thing</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Measure100033615</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatSongsWithMusicByTheloniousMonk</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/AuditoryCommunication107109019</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Wikicat1940sJazzStandards</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Standard107260623</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatJazzSongs</td></tr><tr><td>rdf:type</td><td>dbo:MusicalArtist</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Wikicat1944Songs</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatJazzStandards</td></tr><tr><td>rdf:type</td><td>dbo:Song</td></tr><tr><td>rdf:type</td><td>http://schema.org/CreativeWork</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Communication100033020</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatAndyWilliamsSongs</td></tr><tr><td>rdf:type</td><td>http://schema.org/MusicRecording</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Song107048000</td></tr><tr><td>rdfs:comment</td><td>"'Round Midnight" (sometimes "'Round About Midnight") is a 1944 jazz standard by pianist Thelonious Monk. A version recorded by Monk's quintet was added to the Grammy Hall of Fame in 1993. It is the most recorded jazz standard composed by a jazz musician.</td></tr><tr><td>rdfs:comment</td><td>'Round Midnight – standard jazzowy opublikowany w roku 1944 przez muzyka jazzowego Theloniousa Monka. Utwór został następnie wzbogacony przez następujących muzyków jazzowych: Cootie Williams, Dizzy Gillespie, Art Pepper i Miles Davis. Słowa do utworu dopisał Bernie Haninghen. Utwór był wykonywany przez wiele muzyków jazzowych takich jak: Miles Davis, Wynton Marsalis, Allen Vizzutti.</td></tr><tr><td>rdfs:comment</td><td>'Round Midnight is een van de bekendste jazzstandards. Het werd geschreven door Thelonious Monk. De stijl kan worden omschreven als ballad. Het nummer staat ook bekend onder de titels 'Round about midnight, Grande Finale of The night that Monk returned to heaven. In 1946 voegde Dizzy Gillespie een deel aan het nummer toe, dat Monk in een gewijzigde versie overnam. Monk zelf nam het nummer voor het eerst op in 1947.</td></tr><tr><td>rdfs:comment</td><td>「ラウンド・ミッドナイト ('Round Midnight)」は、1944年に発表された、ピアニストのセロニアス・モンク作曲のジャズのスタンダード・ナンバー。この曲は、クーティ・ウィリアムス、ディジー・ガレスピー、アート・ペッパー、マイルス・デイヴィスなどが取り上げて磨きをかけ、ソングライターのバーニー・ハニゲンはこの曲に歌詞を載せた。ウィリアムスとハニゲンは、この曲の共作者としてクレジットされている。 モンクがこの曲の原型を作曲したのは、1940年か1941年であったと考えられている。しかし、ハリー・コロンビー (Harry Colomby) は、モンクはさらに早く、19歳だった1936年に「グランド・フィナーレ (Grand Finale)」という曲名で、最初の原型を書いた可能性があるという説を述べている。 この曲は、モンク自身が多くの録音で曲名として用いた「ラウンド・ミッドナイト ('Round Midnight)」のほかに、モンク自身が初期に用いていた「ラウンド・アバウト・ミッドナイト ('Round About Midnight)」という曲名でも言及されることがあり、また英語の綴りについて、「'Round」の冒頭のアポストロフィーを省く表記や、「About」を「'Bout」とする表記などが用いられることもある。</td></tr><tr><td>rdfs:comment</td><td>'Round Midnight (anche 'Round About Midnight) è uno standard jazz composto da Thelonious Monk e Cootie Williams con testo di Bernie Hanighen. Si tratta di uno degli standard più noti ed eseguiti in assoluto, e secondo molti interpreti anche uno dei più difficili, sia per la difficoltà espressiva del tema, che per l'insolito giro armonico. Non sono rare le esecuzioni in cui le improvvisazioni sono omesse e il brano viene eseguito quasi come una composizione classica.</td></tr><tr><td>rdfs:comment</td><td> Cet article concerne le standard de jazz de Thelonious Monk. Pour le film de Bertrand Tavernier, voir Autour de minuit "'Round Midnight". 'Round Midnight est un standard de jazz composé et enregistré pour la première fois par Thelonious Monk en 1944. Il l'aurait composé entre 1940 et 1941, mais selon Harry Colomby, Monk l'aurait écrit en 1936 à 19 ans, et appelé alors « Grande Finale ». On retrouve parfois ce morceau sous le titre Around Midnight ou Round About Midnight.</td></tr><tr><td>rdfs:comment</td><td>«'Round Midnight» es un estándar de jazz firmado en 1944 por el pianista Thelonious Monk, de quien fue la idea original, y el trompetista Cootie Williams, con letra añadida posteriormente por Bernie Hanighen, en 1949. Ha sido versionado por multitud de artistas, como Dizzy Gillespie, Art Pepper o Miles Davis. Monk grabó su composición en varios álbumes, incluyendo Genius of Modern Music: Volume 1, Thelonious Himself, Mulligan Meets Monk y Misterioso.</td></tr><tr><td>rdfs:comment</td><td>’Round Midnight ist ein Jazzstandard, der von dem Jazz-Musiker Thelonious Monk geschrieben und erstmals 1944 veröffentlicht wurde. Das Musikstück, eine der populärsten lyrischen Kompositionen des Modern Jazz, wurde von vielen Künstlern unterschiedlichster Stilrichtungen aufgenommen.</td></tr><tr><td>rdfs:label</td><td>’Round Midnight</td></tr><tr><td>rdfs:label</td><td>'Round Midnight</td></tr><tr><td>rdfs:label</td><td>'Round Midnight</td></tr><tr><td>rdfs:label</td><td>'Round Midnight</td></tr><tr><td>rdfs:label</td><td>'Round Midnight</td></tr><tr><td>rdfs:label</td><td>'Round Midnight (Thelonious Monk)</td></tr><tr><td>rdfs:label</td><td>ラウンド・ミッドナイト (曲)</td></tr><tr><td>rdfs:label</td><td>'Round Midnight (song)</td></tr><tr><td>owl:sameAs</td><td>http://es.dbpedia.org/resource/'Round_Midnight</td></tr><tr><td>owl:sameAs</td><td>http://d-nb.info/gnd/1031479511</td></tr><tr><td>owl:sameAs</td><td>http://ja.dbpedia.org/resource/ラウンド・ミッドナイト_(曲)</td></tr><tr><td>owl:sameAs</td><td>http://yago-knowledge.org/resource/'Round_Midnight_(song)</td></tr><tr><td>owl:sameAs</td><td>http://fr.dbpedia.org/resource/'Round_Midnight</td></tr><tr><td>owl:sameAs</td><td>http://de.dbpedia.org/resource/’Round_Midnight</td></tr><tr><td>owl:sameAs</td><td>http://pl.dbpedia.org/resource/'Round_Midnight</td></tr><tr><td>owl:sameAs</td><td>http://nl.dbpedia.org/resource/'Round_Midnight_(Thelonious_Monk)</td></tr><tr><td>owl:sameAs</td><td>http://rdf.freebase.com/ns/m.099rcm</td></tr><tr><td>owl:sameAs</td><td>http://it.dbpedia.org/resource/'Round_Midnight</td></tr><tr><td>http://www.w3.org/ns/prov#wasDerivedFrom</td><td>http://en.wikipedia.org/wiki/'Round_Midnight_(song)?oldid=737606494</td></tr><tr><td>foaf:isPrimaryTopicOf</td><td>http://en.wikipedia.org/wiki/'Round_Midnight_(song)</td></tr><tr><td>foaf:name</td><td>Round Midnight</td></tr></tbody>
