            <thead><tr><th>DBpedia predicate</th><th>DBpedia object</th></tr></thead>
            <tbody><tr><td>http://dbpedia.org/ontology/Work/runtime</td><td>2.716666666666667</td></tr><tr><td>dbo:abstract</td><td>"Will You Love Me Tomorrow", also known as "Will You Still Love Me Tomorrow", is a song written by Gerry Goffin and Carole King. It was originally recorded in 1960 by The Shirelles, who took their single to number one on the Billboard Hot 100 chart. The song is also notable for being the first song by an all-girl group to reach number one in the United States. It has since been recorded by many artists over the years, including a 1971 cover version by co-writer Carole King.</td></tr><tr><td>dbo:abstract</td><td>"Will You Love Me Tomorrow" es el título de una canción escrita por Gerry Goffin y Carole King en 1960. Fue escrita en respuesta a la canción "Oh, Carol"; compuesta por Neil Sedaka in 1959 y dedicada a Carole King. Muchos artistas lo han grabado y es el número 125 de las 500 mejores canciones de todos los tiempos según la revista Rolling Stone.</td></tr><tr><td>dbo:abstract</td><td>Will You Love Me Tomorrow (conosciuta anche come Will You Still Love Me Tomorrow) è una canzone romantica del 1960, scritta da Gerry Goffin e Carole King, che è stata interpretata da numerosi artisti nel corso degli anni. La prima versione incisa, quella delle Shirelles nel 1961 arriva al 1º posto della Billboard Hot 100 per due settimane.</td></tr><tr><td>dbo:abstract</td><td>Will you love me tomorrow of Will you still love me tomorrow is een in 1960 door Gerry Goffin en Carole King geschreven lied. De eerste die het zou opnemen was Johnny Matthis, maar diens manager bij Columbia Records (Mitch Miller) zag er niets in. De volgenden die het opnamen waren The Shirelles, die op hun beurt werden gevolgd door een hele waslijst van artiesten variërend van Pat Boone tot The Zombies en van Roberta Flack tot Amy Winehouse. Die covers verschijnen tot op de dag van vandaag. Carole King nam het zelf pas in 1971 op voor haar album Tapestry. Voor Nederland deed Herman Brood in 1989 een duit in het zakje op zijn album Hooks.</td></tr><tr><td>dbo:abstract</td><td>Will You Love Me Tomorrow, auch bekannt als Will You Still Love Me Tomorrow, ist der Titel eines Slowfox, der von dem US-amerikanischen Songwriter-Team Carole King und Gerry Goffin geschrieben wurde. Gesungen von den Shirelles, wurde das Lied 1961 in den USA ein Nummer-eins-Hit.</td></tr><tr><td>dbo:abstract</td><td>«Will You Love Me Tomorrow» (также «Will You Still Love Me Tomorrow») — песня, написанная Джерри Гоффином и Кэрол Кинг. Первым издавшим её исполнителем была гёрл-группа The Shirelles. Группа записала и выпустила эту песню как сингл в 1960 году. В США песня поднялась на 1 место чарта Billboard Hot 100. Это была первая песня чисто женской группы, поднявшаяся в этой стране на 1 место. В 2004 году журнал Rolling Stone поместил песню «Will You Love Me Tomorrow» в исполнении группы Shirelles на 125 место своего списка «500 величайших песен всех времён». В списке 2011 года песня находится на 126 месте. Кроме тoго, песня «Will You Love Me Tomorrow» в исполнении группы The Shirelles вместе с ещё одной их песней, «Tonight’s the Night», входит в составленный Залом славы рок-н-ролла список 500 Songs That Shaped Rock and Roll.</td></tr><tr><td>dbo:album</td><td>http://dbpedia.org/resource/Tonight's_the_Night_(The_Shirelles_album)</td></tr><tr><td>dbo:bSide</td><td>"Boys"</td></tr><tr><td>dbo:format</td><td>dbr:Gramophone_record</td></tr><tr><td>dbo:genre</td><td>dbr:Rhythm_and_blues</td></tr><tr><td>dbo:musicalArtist</td><td>dbr:The_Shirelles</td></tr><tr><td>dbo:musicalBand</td><td>dbr:The_Shirelles</td></tr><tr><td>dbo:previousWork</td><td>http://dbpedia.org/resource/Tonight's_the_Night_(The_Shirelles_song)</td></tr><tr><td>dbo:recordLabel</td><td>dbr:Scepter_Records</td></tr><tr><td>dbo:recordedIn</td><td>http://dbpedia.org/resource/1960_in_music</td></tr><tr><td>dbo:runtime</td><td>163.0</td></tr><tr><td>dbo:subsequentWork</td><td>dbr:Dedicated_to_the_One_I_Love</td></tr><tr><td>dbo:wikiPageID</td><td>4962981</td></tr><tr><td>dbo:wikiPageRevisionID</td><td>745269525</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Troubadour_Reunion_Tour</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Scepter_Records</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:1960_singles</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Bass_guitar</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Beautiful:_The_Carole_King_Musical</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/1993_in_music</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Gerry_Goffin</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Billboard_Tropical_Songs_number-one_singles</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Singing</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Linda_Ronstadt_songs</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/The_Four_Seasons_(band)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:The_Satintones</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:The_500_Greatest_Songs_of_All_Time</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Answer_song</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Scepter_Records_singles</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Cash_Box</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Melanie_Safka</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Morningside_Drive_(band)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Russ_Kunkel</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Bachata_songs</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:1961_singles</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Me_First_and_the_Gimme_Gimmes</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/To erSongs</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatHelenShapiroSongs</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatAmyWinehouseSongs</td></tr><tr><td>rdfs:comment</td><td>Will You Love Me Tomorrow, auch bekannt als Will You Still Love Me Tomorrow, ist der Titel eines Slowfox, der von dem US-amerikanischen Songwriter-Team Carole King und Gerry Goffin geschrieben wurde. Gesungen von den Shirelles, wurde das Lied 1961 in den USA ein Nummer-eins-Hit.</td></tr><tr><td>rdfs:comment</td><td>Will You Love Me Tomorrow (conosciuta anche come Will You Still Love Me Tomorrow) è una canzone romantica del 1960, scritta da Gerry Goffin e Carole King, che è stata interpretata da numerosi artisti nel corso degli anni. La prima versione incisa, quella delle Shirelles nel 1961 arriva al 1º posto della Billboard Hot 100 per due settimane.</td></tr><tr><td>rdfs:comment</td><td>"Will You Love Me Tomorrow" es el título de una canción escrita por Gerry Goffin y Carole King en 1960. Fue escrita en respuesta a la canción "Oh, Carol"; compuesta por Neil Sedaka in 1959 y dedicada a Carole King. Muchos artistas lo han grabado y es el número 125 de las 500 mejores canciones de todos los tiempos según la revista Rolling Stone.</td></tr><tr><td>rdfs:comment</td><td>«Will You Love Me Tomorrow» (также «Will You Still Love Me Tomorrow») — песня, написанная Джерри Гоффином и Кэрол Кинг. Первым издавшим её исполнителем была гёрл-группа The Shirelles. Группа записала и выпустила эту песню как сингл в 1960 году. В США песня поднялась на 1 место чарта Billboard Hot 100. Это была первая песня чисто женской группы, поднявшаяся в этой стране на 1 место.</td></tr><tr><td>rdfs:comment</td><td>"Will You Love Me Tomorrow", also known as "Will You Still Love Me Tomorrow", is a song written by Gerry Goffin and Carole King. It was originally recorded in 1960 by The Shirelles, who took their single to number one on the Billboard Hot 100 chart. The song is also notable for being the first song by an all-girl group to reach number one in the United States. It has since been recorded by many artists over the years, including a 1971 cover version by co-writer Carole King.</td></tr><tr><td>rdfs:comment</td><td>Will you love me tomorrow of Will you still love me tomorrow is een in 1960 door Gerry Goffin en Carole King geschreven lied. De eerste die het zou opnemen was Johnny Matthis, maar diens manager bij Columbia Records (Mitch Miller) zag er niets in. De volgenden die het opnamen waren The Shirelles, die op hun beurt werden gevolgd door een hele waslijst van artiesten variërend van Pat Boone tot The Zombies en van Roberta Flack tot Amy Winehouse. Die covers verschijnen tot op de dag van vandaag. Carole King nam het zelf pas in 1971 op voor haar album Tapestry. Voor Nederland deed Herman Brood in 1989 een duit in het zakje op zijn album Hooks.</td></tr><tr><td>rdfs:label</td><td>Will You Love Me Tomorrow</td></tr><tr><td>rdfs:label</td><td>Will You Love Me Tomorrow</td></tr><tr><td>rdfs:label</td><td>Will You Love Me Tomorrow</td></tr><tr><td>rdfs:label</td><td>Will You Love Me Tomorrow</td></tr><tr><td>rdfs:label</td><td>Will You Love Me Tomorrow</td></tr><tr><td>rdfs:label</td><td>Will you love me tomorrow</td></tr><tr><td>owl:sameAs</td><td>http://it.dbpedia.org/resource/Will_You_Love_Me_Tomorrow</td></tr><tr><td>owl:sameAs</td><td>http://de.dbpedia.org/resource/Will_You_Love_Me_Tomorrow</td></tr><tr><td>owl:sameAs</td><td>http://nl.dbpedia.org/resource/Will_you_love_me_tomorrow</td></tr><tr><td>owl:sameAs</td><td>http://rdf.freebase.com/ns/m.0cxc5f</td></tr><tr><td>owl:sameAs</td><td>http://yago-knowledge.org/resource/Will_You_Love_Me_Tomorrow</td></tr><tr><td>owl:sameAs</td><td>http://es.dbpedia.org/resource/Will_You_Love_Me_Tomorrow</td></tr><tr><td>http://www.w3.org/ns/prov#wasDerivedFrom</td><td>http://en.wikipedia.org/wiki/Will_You_Love_Me_Tomorrow?oldid=745269525</td></tr><tr><td>foaf:isPrimaryTopicOf</td><td>http://en.wikipedia.org/wiki/Will_You_Love_Me_Tomorrow</td></tr><tr><td>foaf:name</td><td>Will You Love Me Tomorrow</td></tr></tbody>
