            <thead><tr><th>DBpedia predicate</th><th>DBpedia object</th></tr></thead>
            <tbody><tr><td>dbo:abstract</td><td>《美丽的磨坊女》（德语：Die schöne Müllerin，作品号25，D. 795）是由弗朗茨·舒伯特基于德国诗人威廉·米勒诗作改编的声乐套曲，创作于1823年。在此之后，舒伯特还为米勒的《冬之旅》配了曲。它是最早的一部被广为传唱的声乐套曲之一，也是舒伯特最为重要的作品之一，被视为艺术歌曲这一体裁的一部巅峰之作。 这部套曲原先是为男高音及女高音而作，后来被改为其他音域。由于歌词所讲是一位男青年的故事，因而这部作品经常由男歌唱家演绎。这部作品的钢琴部分不仅仅只是人声的伴奏，并且承担了这部作品相当大的比重。 这部作品演奏时长通常在60至70分钟之间。</td></tr><tr><td>dbo:abstract</td><td>歌曲集『美しき水車小屋の娘』（うつくしきすいしゃごやのむすめ、Die schöne Müllerin）作品25、D795はフランツ・シューベルトが作曲した全20曲からなる歌曲集。一般に「冬の旅」・「白鳥の歌」と並び「シューベルト3大歌曲集」の一つと称される。一部では「美しき水車屋の娘」と呼ばれることもある。</td></tr><tr><td>dbo:abstract</td><td>Die Schöne Müllerin (em português, "A Bela Moleira"), Op.25, D 795, é um ciclo de canções compostas por Franz Schubert, para piano e solo vocal, baseadas em poemas de Wilhelm Müller.</td></tr><tr><td>dbo:abstract</td><td>Die schöne Müllerin (Op. 25, D. 795), is a song cycle by Franz Schubert based on poems by Wilhelm Müller. It is the earliest extended song cycle to be widely performed. The work is considered one of Schubert's most important cycles, and one of the pinnacles of Lied, and it is widely performed and recorded. Die schöne Müllerin is performed by a pianist and a solo singer. The vocal part falls in the range of a tenor or soprano voice, but is often sung by other voices, transposed to a lower range. Since the story of the cycle is about a young man, the work is most often sung by men. The piano part bears much of the expressive burden of the work, and is only seldom a mere "accompaniment" to the singer. A typical performance lasts around sixty to seventy minutes.</td></tr><tr><td>dbo:abstract</td><td>Piękna Młynarka (niem. Die schöne Müllerin), op. 25, D 795 – cykl pieśni skomponowany w 1823 roku przez Franza Schuberta do poezji Wilhelma Müllera. Pierwsze wydanie ukazało się w 1824 r. Cykl przeznaczony jest na głos z towarzyszeniem fortepianu. Ponieważ tekst opowiada o młodym człowieku, utwór wykonywany jest najczęściej przez mężczyzn. Standardowe wykonanie trwa około godziny.</td></tr><tr><td>dbo:abstract</td><td>Die schöne Müllerin D 795 Op. 25 (La bella mugnaia) è un ciclo di 20 lieder composti da Franz Schubert nel 1823 sui testi di Wilhelm Müller, poeta romantico minore, che aveva composto un omonimo ciclo di poesie. Di soli tre anni più vecchio di Schubert, morirà anch'egli in giovane età. Il ciclo narra la storia di un giovane mugnaio che lascia la propria casa e, incamminandosi lungo la via indicata dal ruscello, arriva in un altro mulino. La bellezza del posto e l'amore che prova per una giovane e bella mugnaia lo trattiene in quel luogo. Il ragazzo mette in atto una serie di azioni spinto dai sentimenti che pervadono il suo animo e dal desiderio che questi vengano ricambiati dalla bella mugnaia. Quando finalmente questo avviene, spunta inaspettatamente un terzo incomodo, un cacciatore, che conquisterà facilmente il cuore della sua amata. La tristezza per il perduto amore non permetterà al giovane di sopravvivere e il desiderio di morte sarà cantato dallo stesso ruscello. Il protagonista assoluto dei lieder è il giovane mugnaio; quanto narrato è visto attraverso le sue parole e i suoi sentimenti. Tuttavia l'elemento essenziale della poetica è l'acqua che scorre, parla, canta. Le poesie sono piene di sfumature e molto delicate. Schubert ne ha colto completamente lo spirito. La parte musicale integra ed arricchisce la parte poetica. Di seguito si riporta un breve escursus del ciclo. 1.  
*  Il viaggiare (Das Wandern) Il primo lied riprende il tema del viandante, caro al periodo romantico. Esprime il piacere di mettersi in cammino verso nuove mete. Il piano evoca l'instancabile e continuo movimento della ruota del mulino, a simboleggiare il peregrinare dell'uomo. 2.  
*  Dove? (Wohin?) Mentre il pianoforte evoca il mormorio del ruscello il mugnaio lo interroga per sapere dove lo condurrà. 3.  
*  Arrivo (Halt!) Il mugnaio nel suo peregrinare lungo il corso del ruscello scopre una bella casetta accanto ad un mulino e decide di fermarsi. Il canto esprime la felicità del giovane per il luogo che il ruscello gli ha fatto scoprire. 4.  
*  Ringraziamento al ruscello (Danksagung an den Bach) Il mugnaio che cercava lavoro scorge nella casetta una bella mugnaia. Il suo cuore è felice e il suo innamoramento repentino. Il canto esprime questo stato d'animo. 5.  
*  Sera di festa (Am Feierabend) Il giovane si chiede se le sue forze sono sufficienti per quel mulino e per conquistare il cuore della ragazza. Quest'ultima dopo essersi intrattenuta con i lavoranti dà a tutti la buona notte e si ritira. 6.  
*  Il curioso (Der Neugierige) I fiori e le stelle sono interrogati dal ragazzo che vuole conoscere se la bella mugnaia lo ama. Poi si rivolge al ruscello con tutta la soavità di cui è capace, espresso dalla melodia "O Bächlein meine Liebe" (O ruscello, amore mio) "Sag,Bächlein, liebt sie micht" (Dimmi, riuscello, lei mi ama?). 7.  
*  Impazienza (Ungeduld) Un canto impetuoso e un accompagnamento velocissimo esprimono l'impazienza che il giovane mostra nel voler conquistare il cuore della mugnaia. Vuole il suo cuore e lo vuole per sempre. Viene qui espresso l'ideale di ogni giovane nell'amore imperituro. 8.  
*  Saluto del mattino (Morgengruß) Con le parole "Guten Morgen, schöne Müllerin" ha inizio questo lied pervaso da un'armonia che richiama la freschezza del mattino. La fanciulla viene invitata a farsi vedere e poi richiamata per essere solo apparsa fugacemente. 9.  
*  I fiori del mugnaio (Des Müllers Blumen) Il giovane raccoglie, sulla sponda del ruscello, dei fiori azzurri come gli occhi della sua bella. Li depone poi sulla finestra affinché non si dimentichi di lui. 10.  
*  Pioggia di lacrime (Tränenregen) Finalmente i due ragazzi sono soli sulla sponda del ruscello. Non si comprende se la scena rappresenti la realtà o sia la fantasia a far vedere quello che sente il cuore del giovane. La scena muta. L'acqua del ruscello si increspa, le immagini dei due ragazzi si dissolvono. Il tempo cambia, la pioggia incombe, la ragazza rientra in casa e quella pioggia si trasforma in lacrime. 11.  
*  Mia! (Mein!) Finalmente la mugnaia accetta le attenzioni del giovane che esulta esclamando "Mia". Il canto esprime la felicità e la contenuta eccitazione per l'avvenuto incontro. Il ragazzo chiede al ruscello di fermare le sue acque e di non mormorare più; analogamente vuole che anche gli uccelli smettano di cantare. Tutto deve fermarsi per fissare questo felice istante. 12.  
*  Pausa (Pause) La felicità del ragazzo gli impedisce di fare qualunque cosa. Appende il liuto alla parete ornandolo con un nastro verde (il colore preferito dalla mugnaia). Solo il vento si posa sulle corde dello strumento ricavandone un flebile suono. 13.  
*  Il liuto con il nastro verde (Mit dem grünen Lautenbande) Il nastro verde (il colore della speranza) del liuto sbiadisce. 14.  
*  Il cacciatore (Der Jäger) Inaspettato arriva un cacciatore. Cosa vuole? Non c'è cacciagione per lui in questo luogo. Vada via. Il mugnaio è agitato, teme il rivale. Questa particolare situazione è resa prima con il pianoforte che evoca i suoni della caccia. Il canto è invece fortemente sillabato e nello stesso tempo molto veloce ad indicare lo stato d'animo del giovane timoroso di perdere la sua amata. 15.  
*  Gelosia e fierezza (Eifersucht und Stolz) "Keh um" ("Voltati", "Vattene"). Con questo grido il mugnaio vorrebbe allontanare il cacciatore che confida al ruscello le sue pene e la paura che il cacciatore gli porti via la sua amata. Però è anche orgoglioso e non vuole che questi suoi timori vengano rivelati alla mugnaia. Chiede così al ruscello di dirle solo che sta intagliando uno zufolo per suonare. 16.  
*  L'amato colore (Die liebe Farbe) I timori del giovane si sono purtroppo avverati. La ragazza gli ha preferito il cacciatore. Viene ripreso il tema del colore verde di cui il giovane parla con grande mestizia. Continuerà ad essere il colore da lui amato perché anche lei lo amava. Anch'egli diventerà cacciatore perché a lei piace. La sua preda sarà tuttavia la morte e nella sua tomba sarà presente il verde. Il canto è pieno di malinconia ed il pianoforte lo sostiene in modo mirabile. Alla conclusione il canto si trasforma in pianto mentre il pianoforte insiste sulla stessa nota. Questo espediente, che ben esprime angoscia e tristezza, sarà ripreso la Fryderyk Chopin nel Preludio della goccia. 17.  
*  Il cattivo colore (Die böse Farbe) Il colore che finora era amato viene ora duramente detestato. Nell'odio per il colore si cela la disperazione per l'amore perduto e per il voltafaccia dell'amata. Il canto è piuttosto duro ed è un grido di addio. Torna il ritmo della caccia e il disprezzo del mugnaio per il cacciatore. 18.  
*  Fiori appassiti ("Trockne Blumen) Una stupenda melodia e un canto accorato. Il mugnaio chiede che i fiori ormai appassiti dotatigli dalla mugnaia vengano deposti sulla sua tomba. Quindi immagina che l'amata passi vicino alla sua tomba e pensi che lui le era rimasto fedele. Il canto finisce con un estremo momento di speranza dove le strofe dicono maggio sta arrivando, l'inverno se ne va. Il tema verrà elaborato dall'autore nelle Variazioni sul tema 'Trockne Blumen' per pianoforte e flauto D 802 (opera postuma 160). 19.  
*  Il mugnaio e il ruscello (Der Müller und der Bach) In questo canto all'interprete vengono fatte cantare parole ora del ruscello ora del mugnaio. Il mugnaio sta morendo e chiede al ruscello di cantargli una ninna nanna. Il ruscello lo rassicura dicendo che in cielo i suoi desideri saranno esauditi a cui risponde con estrema dolcezza e riconoscenza il mugnaio. 20.  
*  Ninna nanna del ruscello (Das Baches Wiegenlied) Una ninna nanna dolcissima chiude il ciclo. Il ruscello augura al mugnaio la buona notte che deve portare con sé la morte ma anche la fine delle pene del ragazzo.</td></tr><tr><td>dbo:abstract</td><td>«Прекрасная мельничиха» (op.25, D795) (нем. Die schöne Müllerin) — первый вокальный цикл Франца Шуберта на слова Вильгельма Мюллера. Состоит из 20 песен. Сочинён в 1823 году, за четыре года до второго цикла «Зимний путь». На русском языке известен в переводе И. Тюменева и А. Машистова. В песнях рассказывается о юном мельнике, который отправляется в странствия искать счастье. Он видит мельницу и влюбляется в дочь местного мельника. Любовь приносит ему радостные, а затем и горестные переживания: у него появляется более счастливый соперник, охотник. Вновь отправившись в странствия, юноша рассказывает ручью как единственному верному другу о своей потерянной любви и после этого хочет оставить свою любовь на дне ручья</td></tr><tr><td>dbo:abstract</td><td>Die schöne Müllerin (op. 25, D. 795) ist ein Liederzyklus für Singstimme und Klavier von Franz Schubert, der 1823 komponiert wurde. Textbasis des Zyklus ist die Gedichtsammlung Die schöne Müllerin von Wilhelm Müller, die in den 1821 erschienenen Sieben und siebzig nachgelassenen Gedichten aus den Papieren eines reisenden Waldhornisten enthalten ist. Schubert hat von den 25 Gedichten 20 vertont, wodurch die vom Dichter intendierte Ironie im romantischen Sinne und der pessimistische Schluss aufgehoben wurden. Der Inhalt bezieht sich – biographischen Quellen und Briefen zufolge – auf Müllers unerfüllte Liebe zu Luise Hensel.</td></tr><tr><td>dbo:abstract</td><td>Die schöne Müllerin (La bella molinera), D. 795, es un ciclo de lieder compuesto por Franz Schubert sobre poemas de Wilhelm Müller. Es el primer ciclo de canciones que se popularizó. Es una de las obras maestras de Schubert, y se interpreta y graba con frecuencia. Es uno de los primeros ciclos de lieder completos de la época romántica, donde el compositor, siguiendo el hilo de una historia completa, utiliza diferentes registros musicales para explicar plenamente las peripecias sucesivas. La bella molinera ilustra, con Viaje de invierno, el apogeo de la música de cámara en el siglo XIX.</td></tr><tr><td>dbo:abstract</td><td>Die schöne Müllerin (de mooie molenaarster) is een liederencyclus (opus 25, D 795, 1823) van Franz Schubert.De cyclus bestaat uit 20 getoonzette gedichten van Wilhelm Müller. Met elkaar vormen de gedichten het verhaal van een rondtrekkende gezel, die op een molen komt te werken en daar verliefd wordt op de dochter van de molenaar. Deze valt echter voor de charmes van een jager. De gezel verdrinkt daarna in de molenbeek. Vooral het eerste lied is populair en wordt dikwijls (met name in Duitstalige landen) tijdens het wandelen gezongen. Das Wandern ist des Müllers Lust,Das Wandern!Das muß ein schlechter Müller sein,Dem niemals fiel das Wandern ein,Das Wandern.</td></tr><tr><td>dbo:abstract</td><td>La Belle Meunière  Pour l’article homonyme, voir La Belle Meunière (film). Die schöne Müllerin (en français La Belle Meunière), D. 795, est un cycle de Lieder écrit par le compositeur autrichien Franz Schubert. Composés probablement entre mai et décembre 1823, après une période de doute et de tentatives avortées (symphonies nos 7 et 8), Die Schöne Müllerin reprend 20 des 25 poèmes du même titre écrits par le poète allemand Wilhelm Müller (auteur aussi des textes du cycle suivant, Winterreise). Il s'agit là d'un des premiers cycles complets de Lieder de la période romantique, où le compositeur, suivant le fil conducteur d'une histoire complète, utilise différents registres musicaux pour exprimer pleinement les péripéties successives. Les thèmes développés sont typiquement romantiques : l'amour, l'espoir, la déception, la tristesse, la mort, la quête personnelle, le voyage, la nature. L'histoire est la suivante : un jeune homme, voyageant le long d'un ruisseau, arrive chez un meunier et tombe amoureux de sa fille. Mais la belle, d'abord bienveillante, préfère se laisser séduire par un chasseur. Le pauvre apprenti meunier s'en noie de chagrin et de désespoir. La cohérence du cycle est assurée par le thème du voyage : le ruisseau (fil conducteur et confident du narrateur), le promeneur, la nature. Mais les lieder sont tous particuliers, même si certains vont manifestement par paire. La première partie est joyeuse et pleine d'espoir, puis le ton s'obscurcit à partir de Der Jäger, pour devenir mélancolique, triste voire violent. Die schöne Müllerin a été interprété par de grands ténors et barytons comme Olaf Bär, Dietrich Fischer-Dieskau, Peter Pears, Peter Schreier, Fritz Wunderlich, Christoph Prégardien mais aussi par des altos comme Brigitte Fassbaender et Christa Ludwig et aussi par des contreténors comme Jochen Kowalski et a été enregistré de nombreuses fois. Die schöne Müllerin illustre avec Voyage d'hiver l'apogée de la musique des Lieder au XIXe siècle.</td></tr><tr><td>dbo:thumbnail</td><td>http://commons.wikimedia.org/wiki/Special:FilePath/Franz_Schubert_c1827.jpg?width=300</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://librivox.org/sammlung-deutscher-gedichte-006-by-various/</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://members.macconnect.com/users/j/jimbob/classical/Schubert_D795.html#mueller</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://www.lieder.net/lieder/assemble_texts.html?SongCycleId=48</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://www.lieder.net/lieder/assemble_texts.html?LanguageId=7&amp;SongCycleId=48</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://traffic.libsyn.com/gardnermuseum/schubert_op25.mp3</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://www.pianoaccompaniments.com/die-schone-mullerin.html</td></tr><tr><td>dbo:wikiPageID</td><td>516061</td></tr><tr><td>dbo:wikiPageRevisionID</td><td>717573681</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Tenor</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Strophic_form</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/File:Franz_Schubert_c1827.jpg</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Otto_Erich_Deutsch</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Literature_in_English</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Journeyman</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Isabella_Stewart_Gardner_Museum</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Max_Friedlaender_(musicologist)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:1823_compositions</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Comedy</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Anton_Diabelli</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Song_cycles_by_Franz_Schubert</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Wilhelm_Müller</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Franz_Schubert</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Classical_song_cycles_in_German</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/File:DasWandern.pdf</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Edition_Peters</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Jeremy_Denk</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:MP3</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Song_cycle</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Soprano</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Dietrich_Fischer-Dieskau</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Fierrabras_(opera)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Lieder_composed_by_Franz_Schubert</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/John_Fletcher_(playwright)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Adelaide_(Beethoven)</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Franz_Liszt</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>http://dbpedia.org/resource/Category:Musical_settings_of_poems_by_Wilhelm_Müller</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:William_Rowley</td></tr><tr><td>dbo:wikiPageWikiLink</td><td>dbr:Lied</td></tr><tr><td>dbp:cname</td><td>Die schöne Müllerin</td></tr><tr><td>dbp:work</td><td>Die Schöne Müllerin, D.795</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:Classical_song_cycles_in_German</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:Song_cycles_by_Franz_Schubert</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:Musical_settings_of_poems_by_Wilhelm_Müller</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:Lieder_composed_by_Franz_Schubert</td></tr><tr><td>dcterms:subject</td><td>http://dbpedia.org/resource/Category:1823_compositions</td></tr><tr><td>http://purl.org/linguistics/gold/hypernym</td><td>dbr:Cycle</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Cycle115287830</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/TimeInterval115269513</td></tr><tr><td>rdf:type</td><td>dbo:Work</td></tr><tr><td>rdf:type</td><td>owl:Thing</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Abstraction100002137</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/Measure100033615</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatClassicalSongCycles</td></tr><tr><td>rdf:type</td><td>http://dbpedia.org/class/yago/WikicatSongCycles</td></tr><tr><td>rdfs:comment</td><td>«Прекрасная мельничиха» (op.25, D795) (нем. Die schöne Müllerin) — первый вокальный цикл Франца Шуберта на слова Вильгельма Мюллера. Состоит из 20 песен. Сочинён в 1823 году, за четыре года до второго цикла «Зимний путь». На русском языке известен в переводе И. Тюменева и А. Машистова.</td></tr><tr><td>rdfs:comment</td><td>Die schöne Müllerin (op. 25, D. 795) ist ein Liederzyklus für Singstimme und Klavier von Franz Schubert, der 1823 komponiert wurde. Textbasis des Zyklus ist die Gedichtsammlung Die schöne Müllerin von Wilhelm Müller, die in den 1821 erschienenen Sieben und siebzig nachgelassenen Gedichten aus den Papieren eines reisenden Waldhornisten enthalten ist. Schubert hat von den 25 Gedichten 20 vertont, wodurch die vom Dichter intendierte Ironie im romantischen Sinne und der pessimistische Schluss aufgehoben wurden. Der Inhalt bezieht sich – biographischen Quellen und Briefen zufolge – auf Müllers unerfüllte Liebe zu Luise Hensel.</td></tr><tr><td>rdfs:comment</td><td>歌曲集『美しき水車小屋の娘』（うつくしきすいしゃごやのむすめ、Die schöne Müllerin）作品25、D795はフランツ・シューベルトが作曲した全20曲からなる歌曲集。一般に「冬の旅」・「白鳥の歌」と並び「シューベルト3大歌曲集」の一つと称される。一部では「美しき水車屋の娘」と呼ばれることもある。</td></tr><tr><td>rdfs:comment</td><td>Die schöne Müllerin (de mooie molenaarster) is een liederencyclus (opus 25, D 795, 1823) van Franz Schubert.De cyclus bestaat uit 20 getoonzette gedichten van Wilhelm Müller. Met elkaar vormen de gedichten het verhaal van een rondtrekkende gezel, die op een molen komt te werken en daar verliefd wordt op de dochter van de molenaar. Deze valt echter voor de charmes van een jager. De gezel verdrinkt daarna in de molenbeek. Vooral het eerste lied is populair en wordt dikwijls (met name in Duitstalige landen) tijdens het wandelen gezongen.</td></tr><tr><td>rdfs:comment</td><td>Piękna Młynarka (niem. Die schöne Müllerin), op. 25, D 795 – cykl pieśni skomponowany w 1823 roku przez Franza Schuberta do poezji Wilhelma Müllera. Pierwsze wydanie ukazało się w 1824 r. Cykl przeznaczony jest na głos z towarzyszeniem fortepianu. Ponieważ tekst opowiada o młodym człowieku, utwór wykonywany jest najczęściej przez mężczyzn. Standardowe wykonanie trwa około godziny.</td></tr><tr><td>rdfs:comment</td><td>Die Schöne Müllerin (em português, "A Bela Moleira"), Op.25, D 795, é um ciclo de canções compostas por Franz Schubert, para piano e solo vocal, baseadas em poemas de Wilhelm Müller.</td></tr><tr><td>rdfs:comment</td><td>Die schöne Müllerin D 795 Op. 25 (La bella mugnaia) è un ciclo di 20 lieder composti da Franz Schubert nel 1823 sui testi di Wilhelm Müller, poeta romantico minore, che aveva composto un omonimo ciclo di poesie. Di soli tre anni più vecchio di Schubert, morirà anch'egli in giovane età. Di seguito si riporta un breve escursus del ciclo.</td></tr><tr><td>rdfs:comment</td><td>La Belle Meunière  Pour l’article homonyme, voir La Belle Meunière (film). Die schöne Müllerin (en français La Belle Meunière), D. 795, est un cycle de Lieder écrit par le compositeur autrichien Franz Schubert. Composés probablement entre mai et décembre 1823, après une période de doute et de tentatives avortées (symphonies nos 7 et 8), Die Schöne Müllerin reprend 20 des 25 poèmes du même titre écrits par le poète allemand Wilhelm Müller (auteur aussi des textes du cycle suivant, Winterreise). Die schöne Müllerin illustre avec Voyage d'hiver l'apogée de la musique des Lieder au XIXe siècle.</td></tr><tr><td>rdfs:comment</td><td>《美丽的磨坊女》（德语：Die schöne Müllerin，作品号25，D. 795）是由弗朗茨·舒伯特基于德国诗人威廉·米勒诗作改编的声乐套曲，创作于1823年。在此之后，舒伯特还为米勒的《冬之旅》配了曲。它是最早的一部被广为传唱的声乐套曲之一，也是舒伯特最为重要的作品之一，被视为艺术歌曲这一体裁的一部巅峰之作。 这部套曲原先是为男高音及女高音而作，后来被改为其他音域。由于歌词所讲是一位男青年的故事，因而这部作品经常由男歌唱家演绎。这部作品的钢琴部分不仅仅只是人声的伴奏，并且承担了这部作品相当大的比重。 这部作品演奏时长通常在60至70分钟之间。</td></tr><tr><td>rdfs:comment</td><td>Die schöne Müllerin (Op. 25, D. 795), is a song cycle by Franz Schubert based on poems by Wilhelm Müller. It is the earliest extended song cycle to be widely performed. The work is considered one of Schubert's most important cycles, and one of the pinnacles of Lied, and it is widely performed and recorded. A typical performance lasts around sixty to seventy minutes.</td></tr><tr><td>rdfs:comment</td><td>Die schöne Müllerin (La bella molinera), D. 795, es un ciclo de lieder compuesto por Franz Schubert sobre poemas de Wilhelm Müller. Es el primer ciclo de canciones que se popularizó. Es una de las obras maestras de Schubert, y se interpreta y graba con frecuencia. Es uno de los primeros ciclos de lieder completos de la época romántica, donde el compositor, siguiendo el hilo de una historia completa, utiliza diferentes registros musicales para explicar plenamente las peripecias sucesivas. La bella molinera ilustra, con Viaje de invierno, el apogeo de la música de cámara en el siglo XIX.</td></tr><tr><td>rdfs:label</td><td>Die schöne Müllerin</td></tr><tr><td>rdfs:label</td><td>Die schöne Müllerin</td></tr><tr><td>rdfs:label</td><td>Die schöne Müllerin</td></tr><tr><td>rdfs:label</td><td>Die schöne Müllerin</td></tr><tr><td>rdfs:label</td><td>La bella molinera</td></tr><tr><td>rdfs:label</td><td>Piękna młynarka</td></tr><tr><td>rdfs:label</td><td>美しき水車小屋の娘</td></tr><tr><td>rdfs:label</td><td>美丽的磨坊女</td></tr><tr><td>rdfs:label</td><td>Прекрасная мельничиха (Шуберт)</td></tr><tr><td>rdfs:label</td><td>Die schöne Müllerin</td></tr><tr><td>rdfs:label</td><td>Die schöne Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://nl.dbpedia.org/resource/Die_schöne_Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://d-nb.info/gnd/300141629</td></tr><tr><td>owl:sameAs</td><td>http://de.dbpedia.org/resource/Die_schöne_Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://pt.dbpedia.org/resource/Die_schöne_Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://rdf.freebase.com/ns/m.02kjy6</td></tr><tr><td>owl:sameAs</td><td>http://it.dbpedia.org/resource/Die_schöne_Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://ja.dbpedia.org/resource/美しき水車小屋の娘</td></tr><tr><td>owl:sameAs</td><td>http://yago-knowledge.org/resource/Die_schöne_Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://es.dbpedia.org/resource/La_bella_molinera</td></tr><tr><td>owl:sameAs</td><td>http://pl.dbpedia.org/resource/Piękna_młynarka</td></tr><tr><td>owl:sameAs</td><td>http://d-nb.info/gnd/4464648-3</td></tr><tr><td>owl:sameAs</td><td>http://ko.dbpedia.org/resource/아름다운_물방앗간의_처녀</td></tr><tr><td>owl:sameAs</td><td>dbr:Die_schöne_Müllerin</td></tr><tr><td>owl:sameAs</td><td>http://fr.dbpedia.org/resource/Die_schöne_Müllerin</td></tr><tr><td>http://www.w3.org/ns/prov#wasDerivedFrom</td><td>http://en.wikipedia.org/wiki/Die_schöne_Müllerin?oldid=717573681</td></tr><tr><td>foaf:depiction</td><td>http://commons.wikimedia.org/wiki/Special:FilePath/Franz_Schubert_c1827.jpg</td></tr><tr><td>foaf:isPrimaryTopicOf</td><td>http://en.wikipedia.org/wiki/Die_schöne_Müllerin</td></tr></tbody>
