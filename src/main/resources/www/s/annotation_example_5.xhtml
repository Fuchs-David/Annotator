            <tbody><tr><td>http://dbpedia.org/ontology/Work/runtime</td><td>2.95</td></tr><tr><td>dbo:abstract</td><td>Have I the right is de debuutsingle van de Engelse popgroep The Honeycombs. Het nummer haalde de eerste plaats in de UK Singles Chart, de Engelse hitparade, en was ook in andere landen een groot succes. In de Nederlandse Tijd voor Teenagers Top 10 haalde het de derde plaats.</td></tr><tr><td>dbo:abstract</td><td>"Have I the Right?" was the début single and biggest hit of British band The Honeycombs. It was composed by Ken Howard and Alan Blaikley, who had made contact with The Honeycombs, a London-based group, then playing under the name of The Sheratons, in the Mildmay Tavern in the Balls Pond Road in Islington, where they played a date. Howard and Blaikley were impressed by the group's lead vocalist, Dennis D'Ell, and the fact that they had a female drummer, Ann (‘Honey’) Lantree. The group were looking for material to play for an audition with record producer Joe Meek, and they played the songs Howard and Blaikley had just given them. Meek decided to record one of them, "Have I the Right?", there and then. Meek himself provided the B-side, "Please Don’t Pretend Again".</td></tr><tr><td>dbo:bSide</td><td>"Please Don't Pretend Again" (Meek/Lawrence)</td></tr><tr><td>dbo:format</td><td>dbr:Gramophone_record</td></tr><tr><td>dbo:genre</td><td>dbr:Pop_music</td></tr><tr><td>dbo:musicalArtist</td><td>dbr:The_Honeycombs</td></tr><tr><td>dbo:musicalBand</td><td>dbr:The_Honeycombs</td></tr><tr><td>dbo:producer</td><td>dbr:Joe_Meek</td></tr><tr><td>dbo:recordLabel</td><td>dbr:Pye_Records</td></tr><tr><td>dbo:recordLabel</td><td>dbr:Interphon_Records</td></tr><tr><td>dbo:recordedIn</td><td>dbr:RGM_Sound</td></tr><tr><td>dbo:runtime</td><td>177.0</td></tr><tr><td>dbo:subsequentWork</td><td>dbr:Is_It_Because</td></tr><tr><td>dbo:wikiPageExternalLink</td><td>http://www.thehoneycombs.info/songfiles/haveitheright.php</td></tr><tr><td>dbo:wikiPageID</td><td>98441
