<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DBpedia annotator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="David Fuchs"/>
        <link rel="stylesheet" type="text/css" href="annotator.css"/>
        <script src="annotator.js"></script>
    </head>
    <body>
        <h1>DBpedia annotator</h1>
        <p>This application is designed to make it easier to annotate DBpedia resources with the following FRBR types:</p>
        <ul>
            <li>Expression</li>
            <li>Manifestation</li>
            <li>Item</li>
            <li>Work</li>
        </ul>
        <table id="data">
            <caption>Table of resources picked for annotation from DBpedia</caption>
            <thead><tr><th>DBpedia subject</th><th>DBpedia predicate</th><th>DBpedia object</th></tr></thead>
            <tbody></tbody>
        </table>
        <form method="POST">
            <div id="radio_buttons">
            <div>
                <input type="radio" id="Expression" name="frbr_type" value="http://vocab.org/frbr/core.html#term-Expression"/>
                <label id="Expression_label" for="Expression"><strong>Expression</strong>: A realization of a single work usually in a physical form.</label>
            </div>
            <div>
                <input type="radio" id="Manifestation" name="frbr_type" value="http://vocab.org/frbr/core.html#term-Manifestation"/>
                <label id="Manifestation_label" for="Manifestation"><strong>Manifestation</strong>: The physical embodiment of one or more expressions.</label>
            </div>
            <div>
                <input type="radio" id="Item" name="frbr_type" value="http://vocab.org/frbr/core.html#term-Item"/>
                <label id="Item_label" for="Item"><strong>Item</strong>: An exemplar of a single manifestation.</label>
            </div>
            <div>
                <input type="radio" id="Work" name="frbr_type" value="http://vocab.org/frbr/core.html#term-Work"/>
                <label id="Work_label" for="Work"><strong>Work</strong>: An abstract notion of an artistic or intellectual creation.</label>
            </div>
            </div>
            <div>
                <input type="button" id="previous" value="Previous" onclick="requestData('backward')"/>
                <input type="button" id="next" value="Next" onclick="requestData('forward')"/>
                <input type="button" id="submit" value="Submit" onclick="submitData()"/>
            </div>
        </form>
    </body>
</html>
